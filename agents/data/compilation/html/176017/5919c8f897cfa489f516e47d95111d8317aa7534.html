<script>
(function () {
  var NEW_PLACEHOLDER = 'Search for Wi-Fi, Blackboard, Password Reset, etc...';

  function updateSearchPlaceholders() {
    // List any IDs you *think* exist
    var ids = ['global-search-home', 'global-search-overlay'];

    ids.forEach(function (id) {
      var el = document.getElementById(id);
      if (el) {
        if (el.placeholder !== NEW_PLACEHOLDER) {
          el.placeholder = NEW_PLACEHOLDER;
          el.setAttribute('aria-label', NEW_PLACEHOLDER);
        }
      }
    });

    // Generic fallback: any obvious search inputs in header / nav
    var candidates = document.querySelectorAll(
      'input[type="search"], input[placeholder*="Search"], input[aria-label*="Search"]'
    );

    candidates.forEach(function (el) {
      // only touch ones in header/nav/search areas so we don't wreck form fields
      if (!el.closest('header, .navbar, .fs-search, .global-search')) return;

      if (el.placeholder !== NEW_PLACEHOLDER) {
        el.placeholder = NEW_PLACEHOLDER;
        el.setAttribute('aria-label', NEW_PLACEHOLDER);
      }
    });
  }

  document.addEventListener('DOMContentLoaded', function () {
    // Hit it immediately…
    updateSearchPlaceholders();

    // …and then keep trying for a bit in case FS injects it late / re-renders
    var attempts = 0;
    var maxAttempts = 60; // ~15 seconds total
    var interval = setInterval(function () {
      updateSearchPlaceholders();
      attempts++;
      if (attempts >= maxAttempts) {
        clearInterval(interval);
      }
    }, 250);
  });
})();
</script>

03cdiv class=\"solutions-empty-content-icon solutions-no-articles-category-icon\"\u003e\u003c/div\u003e\n  \u003cp class=\"solutions-empty-content-text\"\u003e\n    \u003cspan id=\"solutions-empty-content-text\" tabindex=\"-1\"\u003e{{translate \"portal.solutions.empty_category\"}}\u003c/span\u003e\n  \u003c/p\u003e\n{{/if}}","articles_list":"\u003cdiv class=\"folder-view-container {{ternary @root.features.solution_folder_hierarchy \"entities-view\" \"articles-view\"}}\"\u003e\n  \u003csection class=\"folder-container\"\u003e\n    \u003cdiv class=\"list-article\"\u003e\n      \u003cdiv id=\"folder-breadcrumb\"\u003e\u003c/div\u003e\n      \u003csection class=\"loading\"\u003e\n        {{\u003e loader}}\n        \u003cdiv class=\"articles-list-header-container\"\u003e\n          \u003ci class=\"ficon-folder-open-filled hide\" role=\"presentation\"\u003e\u003c/i\u003e\n          \u003cdiv class=\"articles-list-header\"\u003e\n            \u003ch1 id=\"list-article-title\" class=\"folder-title\"\u003e\u003c/h1\u003e\n            \u003cp id=\"list-article-description\" class=\"hide\"\u003e\u003c/p\u003e\n          \u003c/div\u003e\n        \u003c/div\u003e\n        {{#paginate \n          list                = \"solution.list\"\n          id                  = \"list-article-ul\" \n          class               = \"list\" \n          perPage             = 10\n          params              = folder_params\n          url_const           = url_const\n          paginationContainer = \"list-article-pagination\"\n        }}\n          {{#if (eq type \"folder\")}}\n            \u003ca href=\"/support/solutions/folders/{{id}}\" class=\"folder-list-item\"\u003e\n              \u003ci class=\"ficon-folder-open-filled\" role=\"presentation\"\u003e\u003c/i\u003e\n              \u003cdiv class=\"folder-list-item-content\"\u003e\n                \u003ch2 class=\"ellipsis-clamp-2\"\u003e{{name}}\u003c/h2\u003e\n                \u003cp\u003e{{description}}\u003c/p\u003e\n              \u003c/div\u003e\n            \u003c/a\u003e\n          {{else}}\n            \u003ca {{#if external_url}}\n                href=\"{{external_url}}\" target=\"_blank\"\n              {{else}}\n                href=\"{{getArticleLink this}}\"\n              {{/if}}\n              class=\"folder-list-item\"\n            \u003e\n              \u003ci class=\"ficon-related-files\" role=\"presentation\"\u003e\u003c/i\u003e\n              \u003cdiv class=\"folder-list-item-content\"\u003e\n                \u003cdiv\u003e\n                \u003ch2 class=\"ellipsis-clamp-2\"\u003e\n                  {{ternary title title name}}\n                \u003c/h2\u003e\n\n                {{#if external_url}}\n                  \u003ci class=\"ficon-open-new-tab\" aria-label=\"{{translate \"portal.aria.external_link\"}}\"\u003e\u003c/i\u003e\n                {{/if}} \n                \u003c/div\u003e\n\n                \u003cp\u003e{{description}}\u003c/p\u003e\n                \u003ctime class=\"small\" datetime=\"{{modified_at}}\"\u003e\n                  {{dateFormat datetime=modified_at formatType=\"dateTimeWithoutSecsAt\" showTime=true checkCurrentYear=false}}\n                \u003c/time\u003e\n              \u003c/div\u003e\n            \u003c/a\u003e\n          {{/if}}\n        {{/paginate}}\n\n        \u003cdiv class=\"list_article_empty\"\u003e\n          \u003cdiv class=\"empty-img\" role=\"presentation\"\u003e\u003c/div\u003e\n          \u003cdiv tabindex=\"0\" class=\"empty-text\"\u003e{{translate \"portal.folder.no_articles\"}}\u003c/div\u003e\n        \u003c/div\u003e\n      \u003c/section\u003e\n    \u003c/div\u003e\n    \u003cnav id=\"list-article-pagination\"\u003e\u003c/nav\u003e\n  \u003c/section\u003e\n  \u003caside class=\"related-folders loading\"\u003e\n    \u003ch2\u003e\n      \u003ci class=\"ficon-folder-open-filled\" role=\"presentation\"\u003e\u003c/i\u003e\n      \u003cspan\u003e{{translate \"portal.folder.other_folder_catg\"}}\u003c/span\u003e\n    \u003c/h2\u003e\n    {{\u003e loader}}\n    \u003cul id=\"list_article_other_folder\" class=\"folder-list hide\" aria-label=\"{{translate 'portal.folder.other_folder_catg'}}\"\u003e\n      {{{{raw-helper}}}}\n        {{#each other_folders}}\n          {{#not (eq id ../folder_id)}}\n            \u003cli class=\"{{#gt @index 8}}hide on-view-more{{/gt}}\"\u003e\n              \u003ca href=\"/support/solutions/folders/{{id}}?cat_id={{../category_id}}\"\u003e\n                \u003cspan\u003e{{name}}\u003c/span\u003e\n              \u003c/a\u003e\n            \u003c/li\u003e   \n          {{/not}}\n        {{/each}}\n      {{{{/raw-helper}}}}\n    \u003c/ul\u003e\n    \u003cdiv id=\"list_other_folder_view_more\" class=\"hide\"\u003e\n      \u003cbutton id=\"view-more-folders\" class=\"link\"\u003e{{translate 'portal.folder.view_more'}}\u003c/button\u003e\n      \u003cbutton id=\"view-less-folders\" class=\"link\"\u003e{{translate 'portal.folder.view_less'}}\u003c/button\u003e\n    \u003c/div\u003e\n    \u003cdiv id=\"list_other_folder_empty\" class=\"hide\"\u003e\n      \u003cdiv class=\"empty-img\" role=\"presentation\"\u003e\u003c/div\u003e\n      \u003cdiv tabindex=\"0\" class=\"empty-text\"\u003e{{translate \"portal.folder.no_other_folder\"}}\u003c/div\u003e\n    \u003c/div\u003e\n  \u003c/aside\u003e\n\u003c/div\u003e\n","article_view":"\u003cdiv class=\"articles-container\"\u003e\n  \u003csection class=\"articles-detail-container\"\u003e\n    {{#if showLoader}}\n      \u003cdiv class=\"articles-detail-loader-container\"\u003e\n        {{\u003e loader}}\n        {{\u003e loader}}\n      \u003c/div\u003e\n    {{else if error}}\n      \u003cdiv\u003e{{error}}\u003c/div\u003e\n    {{else}}\n      {{\u003e breadcrumbs breadcrumbs=breadcrumbs longBreadcrumbOptions=longBreadcrumbOptions}}\n      \u003carticle class=\"articles-detail-content\"\u003e\n        \u003cheader class=\"articles-detail-header\"\u003e\n          \u003cdiv class=\"articles-detail-header-item\"\u003e\n            \u003ch1 class=\"articles-detail-title\"\u003e{{title}}\u003c/h1\u003e\n            \u003cspan class=\"articles-detail-time\"\u003e{{translate \"portal.modified_on\" modified_on=(dateFormat datetime=modified_at formatType=\"dateTimeWithoutSecsAt\" showTime=true)}}\u003c/span\u003e\n          \u003c/div\u003e\n        \u003c/header\u003e\n        \u003cdiv class=\"articles-detail-description\"\u003e{{safe_string description}}\u003c/div\u003e\n        {{#if attachments.length}}\n          {{fsAttachments attachments}}\n        {{/if}}\n      \u003c/article\u003e\n      \u003cdiv id=\"articles-options\"\u003e\n        \u003cdiv id=\"articles-feedback-region\" class=\"articles-feedback-region\" role=\"region\" aria-label=\"{{translate 'portal.aria.feedback'}}\"\u003e\n          {{\u003e article_feedback}}\n        \u003c/div\u003e\n        \u003cbutton class=\"btn btn-secondary articles-detail-print-btn\" onclick=\"print();\"\u003e\n          {{image src=\"/images/portal_v2/printer.svg\" role=\"presentation\" class=\"solutions-print-icon\" }}\n          \u003cspan\u003e{{translate \"portal.article.print_article\"}}\u003c/span\u003e\n        \u003c/button\u003e\n      \u003c/div\u003e\n    {{/if}}\n  \u003c/section\u003e\n  \u003caside id=\"articles-related-container\" class=\"articles-related-container\" role=\"region\" aria-labelledby=\"articles-related-header\"\u003e\n    {{\u003e loader}}\n  \u003c/aside\u003e\n\u003c/div\u003e","announcements_list":"\u003ch1 tabindex=\"-1\" id=\"modal-header\" class=\"announcement-header\"\u003e{{translate \"portal.announcements_sidebar.title\"}}\u003c/h1\u003e\n{{#if announcements.length}}\n\t\u003cul tabindex=\"-1\" class=\"announcements-list\"\u003e\n    {{#each announcements}}\n      \u003cli class=\"announcement-list-item\"\u003e\n        \u003ca class=\"announcement-link\" href=\"/support/announcements/{{id}}\"\u003e\n          \u003cdiv class=\"announcement-postedby-img\"\u003e\n            {{avatar name=user.name url=user.avatar_url class=\"user-profile-pic\"}}\n          \u003c/div\u003e\n          \u003cdiv class=\"announcement-content\"\u003e\n            \u003ch2 class=\"announcement-title\"\u003e{{title}}\u003c/h2\u003e\n            \u003cp class=\"announcement-postedby\"\u003e{{{ translate \"portal.announcements_sidebar.posted_by\" user_name=user.name created_on=(timediff planned_start_date) }}}\u003c/p\u003e\n          \u003c/div\u003e\n        \u003c/a\u003e\n      \u003c/li\u003e\n    {{/each}}\n\t\u003c/ul\u003e\n{{else}}\n\t\u003cdiv class=\"announcement-no-item\"\u003e\n\t\t\u003cdiv class=\"no-item-content no-item-img\"\u003e\u003c/div\u003e\n\t\t\u003cspan id=\"no-announcement-msg\" tabindex=\"-1\" class=\"no-item-content\"\u003e{{translate \"portal.announcements_sidebar.no_announcements\"}}\u003c/span\u003e\n\t\u003c/div\u003e\n{{/if}}","announcement_detail":"{{#if showLoader}}\n  \u003cdiv class=\"announcement-detail-loader\"\u003e\n    {{\u003e loader}}\n    {{\u003e loader}}\n  \u003c/div\u003e\n{{else}}\n  \u003cdiv class=\"announcement-detail-nav\"\u003e\n    \u003ca href=\"/support/announcements\" class=\"back\"\u003e\n      \u003cspan class=\"ficon-arrow-left back-icon\" role=\"presentation\"\u003e\u003c/span\u003e{{translate \"portal.announcements_sidebar.back_to_announcements\"}}\n    \u003c/a\u003e\n  \u003c/div\u003e\n  \u003carticle class=\"announcement-detail-container\"\u003e\n    \u003cheader class=\"announcement-detail-header\"\u003e\n      \u003cdiv class=\"announcement-postedby-img\"\u003e\n        {{avatar name=user.name url=user.avatar_url class=\"user-profile-pic\"}}\n      \u003c/div\u003e\n      \u003cdiv class=\"announcement-content\"\u003e\n        \u003ch1 tabindex=\"-1\" id=\"announcement-detail-title\" class=\"announcement-title announcement-detail-title\"\u003e{{title}}\u003c/h1\u003e\n        \u003cp class=\"announcement-postedby\"\u003e{{{ translate \"portal.announcements_sidebar.posted_by\" user_name=user.name created_on=(timediff planned_start_date) }}}\u003c/p\u003e\n      \u003c/div\u003e\n    \u003c/header\u003e\n    \u003cdiv class=\"announcement-detail-description\"\u003e{{safe_string description}}\u003c/div\u003e\n  \u003c/article\u003e\n{{/if}}","approval_list":"\u003csection class=\"page-wrapper\" id=\"sec-approval-list\"\u003e\n  \u003csection class=\"approvalpage-header\"\u003e \n   {{\u003e breadcrumbs url=breadcrumbs}}\n   {{\u003e approval_filter }}\n  \u003c/section\u003e\n   \u003csection class=\"page-body loading\"\u003e\n    {{\u003e loader}}\n    {{#paginate \n      list                = 'approval.list' \n      id                  = \"ul-ticket-list\" \n      class               = \"approval_list-container\" \n      perPage             = 10\n      params              = approval_params\n      paginationContainer = \"nav-approval-list\"\n      }}\n      \u003ca href=\"{{approval_url}}\" target=\"_blank\" rel=\"noreferrer noopener\"\u003e\n        \u003ch3\u003e{{approvable.subject}}{{#not (eq approvable.type 'approval_module_mapping') }}\u003cspan class=\"display-id\"\u003e #{{approvable.human_display_id}}\u003c/span\u003e{{/not}}\u003c/h3\u003e\n        \u003cp\u003e\n        {{#unless (eq approval_status \"requested\") }}\n          \u003cspan class=\"created-on\"\u003e \n            {{translate (concat \"portal.pending_approvals_list.\" approval_status \"_on\") responded_at=(dateFormat   datetime=responded_at formatType=\"dateTimeWithoutSecsAt\" showTime=true)}}\n          \u003c/span\u003e\n          {{#if @root.features.parallel_approvals}}\n            \u003cspan\u003e| {{translate \"portal.approval_group\"}}: {{group_name}}\u003c/span\u003e\n          {{/if}}\n        {{else}}\n          \u003cspan class=\"created-on\"\u003e\n            {{translate \"portal.pending_approvals_list.sent_on\" updated_at=(dateFormat datetime=approval_sent_on formatType=\"dateTimeWithoutSecsAt\" showTime=true)}}\n          \u003c/span\u003e\n          {{#if @root.features.parallel_approvals}}\n            \u003cspan\u003e| {{translate \"portal.approval_group\"}}: {{group_name}}\u003c/span\u003e\n          {{/if}}\n         {{#if approvable.source_name}}\n          \u003cspan class=\"source source-{{source.id}}\"\u003e- {{translate \"portal.tickets.sources_via\" source=approvable.source_name}}\u003c/span\u003e\n          {{else}}\n         \u003cspan class=\"source source-{{source.id}}\"\u003e- {{translate \"portal.pending_via_approvals\"}}\u003c/span\u003e\n         {{/if}}\n        {{/unless}}\n        \u003c/p\u003e\n      \u003c/a\u003e\n    {{/paginate}}\n    \u003cnav id=\"nav-approval-list\"\u003e\u003c/nav\u003e\n    \u003cdiv class=\"no-approvalresult-container\"\u003e\n      {{translate \"portal.no_pending_approvals\"}}\n    \u003c/div\u003e\n  \u003c/section\u003e\n\u003c/section\u003e","ticket_new":"\u003csection id=\"ticket-new-main\"\u003e\n  \u003cdiv class=\"ticket-new-header\"\u003e\n    {{\u003e breadcrumbs url=breadcrumbs}}\n    \u003ch2 id=\"ticket-new-title\" tabindex=\"-1\"\u003e{{translate \"portal.incident.report_issue\"}}\u003c/h2\u003e\n  \u003c/div\u003e\n  \u003cdiv id=\"ticket-new-body\"\u003e\n    {{\u003e ticket_new_form}}\n  \u003c/div\u003e\n\u003c/section\u003e\n{{#if enableSolnSuggest}}\n  \u003caside class=\"suggested-articles empty-list\"\u003e\n    \u003ch2 class=\"results-title\"\u003e{{translate \"portal.incident.suggested_articles.title\"}}\u003c/h2\u003e\n    \u003cspan id=\"soln-article-sr-update\" class=\"sr-only\" aria-live=\"polite\"\u003e\u003c/span\u003e\n    \u003cul id=\"suggested-aricles-list\"\u003e\u003c/ul\u003e\n    \u003cdiv class=\"illustration-container\"\u003e\n      \u003cdiv class=\"help-text\"\u003e\n        \u003ch2 role=\"heading\" aria-level=\"3\"\u003e{{translate \"portal.incident.suggested_articles.info\"}}\u003c/h2\u003e\n        \u003cp\u003e{{translate \"portal.incident.suggested_articles.info_desc\"}}\u003c/p\u003e\n      \u003c/div\u003e\n      \u003cdiv class=\"articles-not-fou
