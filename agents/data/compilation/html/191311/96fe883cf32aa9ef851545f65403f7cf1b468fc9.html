})();

<style id="themeCSS"></style><style id="customCSS">/* Main Navigation */
.header {
    position: fixed;
    left: 0;
    right: 0;
    top: 0;
    z-index: 10;
}

/*.themeLogo{
    margin:0 !important;
    position:absolute;
    top:48px;
    background:#000;
    padding:20px 15px 15px 15px
}*/
.logoImage {
    position: relative;
}

.logoImage:after {
    content: "Diamond Dossier";
    color: #fff;
    font-family: "Roboto", sans-serif;
    font-weight: 500;
    font-size: 15px;
    line-height: 15px;
    right: -100px;
    position: absolute;
    top: 8px;
    width: 90px;
}

.logoImage:before {
    content: "®";
    position: absolute;
    color: #fff;
    font-size: 8px;
    font-family: "Roboto", sans-serif;
    right: -69px;
    top: 20px;
}

ul.visible-links li.mainNavItem:nth-of-type(1) {
    display: none;
}

ul.visible-links li.mainNavItem {
    padding: 0 5px 0 5px;
    font-family: "Roboto", sans-serif !important;
    font-size: 15px;
}

ul.visible-links li.mainNavItem:after {
    content: "|";
    position: absolute;
    top: 0;
    color: #fff;
    left: 0;
    font-size: 15px;
}

ul.visible-links li.mainNavItem:nth-of-type(2):after {
    content: "" !important;
}
