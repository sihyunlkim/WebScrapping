<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>
		Hello Gorgeous Barber School	</title>
	<link rel="stylesheet"
			href="https://fonts.bunny.net/css?family=Roboto+Condensed:400,700|Roboto:400,500,300,300italic">
	<link rel="stylesheet" href="https://hellogorgeousbarberschool.com/wp-content/plugins/wp-defender/assets/css/styles.css">
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
		}

		.wp-defender {
			display: grid;
			place-content: center;
			font-family: Roboto, sans-serif;
			color: #000;
			font-size: 13px;
			line-height: 18px;
			min-height: 100vh; /* Ensure content fills at least the viewport height */
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			gap: 30px;
			width: auto;
			max-width: 100%; /* Ensure container doesn't overflow on smaller screens */
			padding: 0 20px; /* Add padding for better readability and spacing */
		}

		.image,
		.plugin-icon {
			border-radius: 50%;
			background-repeat: no-repeat;
			background-size: contain;
			background-position: center;
			max-width: 100%; /* Ensure image doesn't overflow its container */
		}

		.image {
			width: 128px;
			height: 128px;
			background-image: url("https://hellogorgeousbarberschool.com/wp-content/plugins/wp-defender/assets/img/def-stand.svg");
		}

		.plugin-icon {
			width: 30px;
			height: 30px;
			background-image: url("https://hellogorgeousbarberschool.com/wp-content/plugins/wp-defender/assets/img/defender-30.svg");
		}

		.powered {
			display: grid;
			justify-content: center;
			gap: 10px;
			font-size: 10px;
			color: #C0C0C0;
			justify-items: center;
			padding: 0 20px;
			max-width: 100%;
		}

		.powered strong {
			color: #8A8A8A;
		}

		.locked_page_header {
			color: #333333;
		}

		.message {
			text-align: center;
			font-size: 15px;
			line-height: 30px;
			color: #666666;
		}

		#countdown-time {
			font-weight: bold;
			font-size: 28px;
			line-height: 40px;
			color: #666666;
			display: inline-flex;
			gap: 6px;
		}

		#remaining-time {
			margin-left: 10px;
		}

		.sui-icon-stopwatch::before {
			color: inherit !important;
			font-size: 24px !important;
		}

		.day-notation {
			font-weight: normal;
		}

		#wd_step_show_success .success_icon,
		#wd_agf_unlock_me_success .success_icon {
			width: 60px;
			height: 60px;
			margin: 0 auto;
			background-image: url("https://hellogorgeousbarberschool.com/wp-content/plugins/wp-defender/assets/img/green-icon.svg");
			background-repeat: no-repeat;
			background-size: contain;
			background-position: center;
		}

	</style>
	</head>

<body class="sui-2-12-24">
<div class="wp-defender">
	<div class="container">
		<div class="image"></div>		<h1 class="locked_page_header">Access Denied</h1>
		<p class="message" >
			The administrator has blocked your IP from accessing this website.<br/>		</p>
					</div>
			<div class="powered">
			<div class="plugin-icon"></div>
			<div>
				Powered by				<strong>Defender</strong>
			</div>
		</div>
		</div>

</body>
</html>
